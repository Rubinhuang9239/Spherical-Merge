<html>


<script src = "lib/js/three.min.82.js"></script>


<body>

<style>

html,body{
	height: 100%;
	width: 100%;
	padding: 0px;
	margin:0px;

}


</style>

<div id = "container" ></div>

<script>

	var camera, scene, renderer;

	function init(){

		renderer = new THREE.WebGLRenderer( )//{ alpha: true } );
	  	renderer.setSize(window.innerWidth, window.innerHeight);
	  	document.getElementById("container").append(renderer.domElement);

		  camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 1, 1000);
		  //var cameraPos = new THREE.Vector3(0,0,30);
		  camera.position.z = 30;//.set( cameraPos );
		  // Scene
		  scene = new THREE.Scene();

		  var demoGeometry = new THREE.SphereGeometry(5,16,16);
		  var demoMaterial = new THREE.MeshPhongMaterial({ color : 0xFF9900, transparent: true, opacity: 0.5, wireframe:true });

		  var mesh = new THREE.Mesh(demoGeometry, demoMaterial);

		  console.log(mesh);

		  var light = new THREE.AmbientLight( 0xFFFFFF ); // soft white light
		  scene.add( light );
		  scene.add(mesh);


		  var animate = function() {
		    requestAnimationFrame(animate);
		    renderer.render(scene, camera);
		    //console.log("called");

		    mesh.rotation.y += 0.02;

		  };

		  animate();

	}

	init();




</script>


</body>


</html>
